<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Relationship Management</title>
    <link rel="stylesheet" href="../cliente/style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="../cliente/index.html">Inicio</a></li>
                <li><a href="../cliente/cliente.html">Cliente</a></li>
                <li><a href="../cliente/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Información Básica del Cliente</h1>
        <form id="cliente">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            <label for="pais">País:</label>
            <input type="text" id="pais" name="pais" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
            <label for="fecha">Fecha de Registro:</label>
            <input type="date" id="fecha" name="fecha" required>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <p>Derechos Reservados © Alejandra Abella 2023</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script src="./script_clientes.js"></script>
</body>

</html>
